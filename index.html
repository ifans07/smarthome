        <button class="modal-button">Klik disini untuk masuk</button>

    <script>
        alert(sessionStorage.getItem('alert'))
        // Login System Logic
        function Login() {
            var done = 0;
            var username = document.login.username.value;
            username = username.toLowerCase();
            var password = document.login.password.value;
            password = password.toLowerCase();

            if (username == "admin" && password == "admin") {
                sessionStorage.setItem('name', 'admin');
                console.log(sessionStorage.getItem('name'))
                localStorage.setItem('name', 'Ifan Sutiono')
                window.location.href = "beranda.html";
            } else
                if (done == 0) {
                    alert("Username/Password yang anda masukan salah!");
                }
        }

        // Javascript Template 
        const body = document.querySelector("body");
        const modal = document.querySelector(".modal");
        const modalButton = document.querySelector(".modal-button");
        const closeButton = document.querySelector(".close-button");
        const scrollDown = document.querySelector(".scroll-down");
        let isOpened = false;

        const openModal = () => {
            modal.classList.add("is-open");
            body.style.overflow = "hidden";
        };

        const closeModal = () => {
            modal.classList.remove("is-open");
            body.style.overflow = "initial";
        };

        window.addEventListener("scroll", () => {
            if (window.scrollY > window.innerHeight / 3 && !isOpened) {
                isOpened = true;
                scrollDown.style.display = "none";
                openModal();
            }
        });

        modalButton.addEventListener("click", openModal);
        closeButton.addEventListener("click", closeModal);

        document.onkeydown = evt => {
            evt = evt || window.event;
            evt.keyCode === 27 ? closeModal() : false;
        };

    </script>
    <script>
        window.onload = function() { jam(); }
        function jam() {
                var e = document.getElementById('jam_digital'),
                d = new Date(), h, m, s;
                h = d.getHours();
                m = set(d.getMinutes());
                s = set(d.getSeconds());
           
                e.innerHTML = h +':'+ m +':'+ s;
           
                setTimeout('jam()', 1000);
            }
            function set(e) {
              e = e < 10 ? '0'+ e : e;
              return e;
          }
    </script>
