    .love-wrapper{
	position: relative;
	width: 150px;
	height: 150px;
	position: -webkit-fixed;
	position: sticky;
	margin: 20% auto 0 auto;
	-webkit-animation: scalelove .3s infinite alternate;
	animation: scalelove .3s infinite alternate;
}
.love{
	position: absolute;
	width: 100%;
	height: 100%;
	background-color: #fc4278;
	transform: rotate(-45deg);
}
.love::before,
.love::after{
	content: "";
	position: absolute;
	width: 100%;
	height: 100%;
	border-radius: 50%;
	background-color: #fc4278;
}
.love::before{
	top: -50%;
	left: 0;
}
.love::after{
	top: 0;
	left: 50%;
}
.shadow{
	width: 375px;
	height: 76px;
	border-radius: 50%;
	margin: 5% auto;
	background: #e9da80;
}

@-webkit-keyframes scalelove{
	0%{
		-webkit-transform: scale(1.0);
		transform: scale(1.0);
	}
	100%{
		-webkit-transform: scale((1.1));
		transform: scale(1.1);
	}
}

@keyframes scalelove {
	0%{
		-webkit-transform: scale(1.0);
		transform: scale(1.0);
	}
	100%{
		-webkit-transform: scale((1.1));
		transform: scale(1.1);
	}
}

  <script>
      window.onload = function() { jam(); }
      function jam() {
              var e = document.getElementById('jam_digital'),
              d = new Date(), h, m, s;
              h = d.getHours();
              m = set(d.getMinutes());
              s = set(d.getSeconds());
         
              e.innerHTML = h +':'+ m +':'+ s;
         
              setTimeout('jam()', 1000);
          }
          function set(e) {
            e = e < 10 ? '0'+ e : e;
            return e;
        }
  </script>
